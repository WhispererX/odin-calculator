<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">0</div>
      <div class="button-row">
        <button id="key-pi" class="func">Pi</button>
        <button id="key-lb" disabled class="func">(</button>
        <button id="key-rb" disabled class="func">)</button>
        <button id="key-mod" class="func">%</button>
        <button id="key-ce" class="func">CE</button>
      </div>
      <div class="button-row">
        <button id="key-e" class="func">E</button>
        <button id="key-7" class="num">7</button>
        <button id="key-8" class="num">8</button>
        <button id="key-9" class="num">9</button>
        <button id="key-divide" class="func">/</button>
      </div>
      <div class="button-row">
        <button id="key-root" class="func">R</button>
        <button id="key-4" class="num">4</button>
        <button id="key-5" class="num">5</button>
        <button id="key-6" class="num">6</button>
        <button id="key-multiply" class="func">*</button>
      </div>
      <div class="button-row">
        <button id="key-fact" class="func">x!</button>
        <button id="key-1" class="num">1</button>
        <button id="key-2" class="num">2</button>
        <button id="key-3" class="num">3</button>
        <button id="key-subtract" class="func">-</button>
      </div>
      <div class="button-row">
        <button id="key-pow" class="func">x<sup>2</sup></button>
        <button id="key-0" class="num">0</button>
        <button id="key-dot" class="num">.</button>
        <button id="key-eq" class="eq">=</button>
        <button id="key-add" class="func">+</button>
      </div>
    </div>

    <div class="button-row settings">
      <button class="active" id="setting-normal">Normal</button>
      <button class="" id="setting-advanced">Advanced</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
